---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hostname-server
  namespace: default
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: hostname-server
    spec:
      containers:
      - image: stenote/nginx-hostname:latest
        imagePullPolicy: Always
        name: hostname-server
        ports:
        - containerPort: 80
